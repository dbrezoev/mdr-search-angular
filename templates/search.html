<div class="container clearfix" ng-controller="SearchController">
    <fieldset class="scheduler-border">
            <legend class="scheduler-border">
                Search call
            </legend>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>From</label>
                                <input class="form-control" type="text" datepicker>
                            </div>
                            <div class="col-sm-6">
                                <label>To</label>
                                <input class="form-control" type="text" datepicker ng-model="date">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-8">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Source</label>
                                <div class="checkbox">
                                    <input type="checkbox"> IAD
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox"> JIVA
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Search Type</label>
                                <div class="checkbox">
                                    <input type="checkbox"> Contact History
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox"> Member Contact Preference
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <br>
                <div clas="row">
                    <div class="col-sm-4">
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="Member ID">
                            <i class="glyphicon glyphicon-search form-control-feedback"></i>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <button ng-disabled="gettingData" ng-click="search(date)" class="btn btn-primary btn-sm">
                            New Search
                        </button>
                        &nbsp;
                        <button ng-disabled="gettingData" ng-click="reset(date)" class="btn btn-primary btn-sm">
                            Reset
                        </button>
                        <button ng-disabled="gettingData" ng-click="getMockedData()" class="btn btn-danger btn-sm">
                            Get Mocked Data
                        </button>
                        &nbsp;
                        <button ng-disabled="gettingData" ng-click="getMockedDataLong()" class="btn btn-danger btn-sm">
                            Get More Mocked Data
                        </button>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="text-center col-sm-4">
                        <div ng-show="gettingData === true" class="spinner-loader">
                            Loadingâ€¦
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div ng-if="showGrid === true" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-resize-columns class="grid"></div>
        </fieldset>
</div>
