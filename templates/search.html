<div class="container clearfix" ng-controller="SearchController">
    <div class="container">
        <h4>Search Form Here</h4>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Search call</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="fromDate">From</label>
                        <input type="text" class="form-control" id="fromDate" placeholder="Must be datepicker"/>
                    </div>
                    <div class="form-group">
                        <label for="toDate">To</label>
                        <input type="text" class="form-control" id="toDate" placeholder="datepicker again"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Search" />
                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                    </div>
                </form>
                <form class="form-inline">
                    <div class="row">
                        <div class="col-sm-6">
                            Source
                        </div>
                        <div class="col-sm-6">
                            Search Type
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> IAD
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Contact History
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> JIVA
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Member Contact Preference
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div ui-grid="gridOptions" ui-grid-exporter ui-grid-selection ui-grid-pagination class="grid"></div>
    </div>
</div>
