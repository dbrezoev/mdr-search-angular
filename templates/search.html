<div class="container clearfix" ng-controller="SearchController">
    <div class="container">
        <div ng-show="error === true" class="alert alert-dismissible alert-warning">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Warning!</strong> {{errorMessage}}
        </div>
    </div>


    <fieldset class="scheduler-border">
            <legend class="scheduler-border">
                Search Interaction
            </legend>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>From</label>
                                <input class="form-control" type="text" datepicker ng-model="filter.from">
                            </div>
                            <div class="col-sm-6">
                                <label>To</label>
                                <input class="form-control" type="text" datepicker ng-model="filter.to">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-8">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Source</label>
                                <div class="checkbox">
                                    <label for="iad">IAD</label>
                                    <input id="iad" type="checkbox" ng-model="filter.iadSelected" ng-disabled="!filter.contactHistorySelected">
                                </div>
                                <div class="checkbox">
                                    <label for="jiva">JIVA</label>
                                    <input id="jiva" type="checkbox" ng-model="filter.jivaSelected" ng-disabled="!filter.contactHistorySelected">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Search Type</label>
                                <div class="checkbox">
                                    <label for="contact-history">Contact History</label>
                                    <input id="contact-history" type="checkbox" ng-model="filter.contactHistorySelected">
                                </div>
                                <div class="checkbox">
                                    <label for="preferences">Member Contact Preference</label>
                                    <input id="preferences" type="checkbox" ng-model="filter.memberContactPreferenceSelected">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div clas="row">
                    <div class="col-sm-4">
                        <div class="form-group has-feedback">
                            <input type="text" ng-model="filter.memberId" class="form-control" placeholder="Member ID">
                            <i class="glyphicon glyphicon-search form-control-feedback"></i>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <button ng-disabled="gettingData" ng-click="search(filter)" class="btn btn-primary btn-sm">
                            New Search
                        </button>
                        &nbsp;
                        <button ng-disabled="gettingData" ng-click="reset(date)" class="btn btn-primary btn-sm">
                            Reset
                        </button>
                        <button ng-disabled="gettingData" ng-click="getMockedData()" class="btn btn-danger btn-sm">
                            Get Mocked Data
                        </button>
                        &nbsp;
                        <button ng-disabled="gettingData" ng-click="getMockedDataLong()" class="btn btn-danger btn-sm">
                            Raise Exception
                        </button>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="text-center col-sm-4">
                        <div ng-show="gettingData === true" class="spinner-loader">
                            Loadingâ€¦
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div ng-if="showGrid === true" ui-grid="gridOptions" ui-grid-exporter ui-grid-pagination ui-grid-resize-columns class="grid"></div>
        </fieldset>
</div>
